<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Human History</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <h1>Human History</h1>
    <div id="controls">
        <input type="number" id="startYear" placeholder="Start Year">
        <input type="number" id="endYear" placeholder="End Year">
    </div>
    <div id="timeline">
        <div class="zoom-controls">
            <button class="zoom-btn" onclick="zoomBy(0.5)">-</button>
            <span class="zoom-level">100%</span>
            <button class="zoom-btn" onclick="zoomBy(2)">+</button>
        </div>
    </div>
    <script src="bundle.js" defer></script>
</body>
</html>
